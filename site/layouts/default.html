<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Great Government Tweets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Great tweets written by the U.S. government.">
    <meta name="author" content="Measured Voice">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/stylesheet.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>"> 
  </head>
  <body>
    <div class="navbar navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Great Government Tweets</a>
          <div class="nav-collapse collapse">
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

  
    <div class="container">
      <h1><%= @item[:date] %></h1>
      
      <ol>
      <% @item[:tweets].first(10).each do |ts| %>
        <li><%= ts[:link] %></li>
      <% end %>
      </ol>
      
    </div>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
